<!DOCTYPE html>
<style></style>
<html>
  <head>
    <title>Pic-A-Palette</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="palette.css" />
  </head>

  <body>
    <header class="main-header">
      <div class="HeaderDIV">
        <div class="HeaderSec">
          <img src="" class="HeaderPic" />
        </div>
        <div class="HeaderSec">
          <nav class="nav">
            <li>
              <a>
                <div class="Tab">
                  <span class="mask">BACK</span>
                  <button type="button" name="Hover" type="button" id="back">
                    BACK
                  </button>
                </div>
              </a>
            </li>
            <li>
              <a>
                <div class="Tab">
                  <span class="mask">CANCEL</span>
                  <button type="button" name="Hover" type="button" id="cancel">
                    CANCEL
                  </button>
                </div>
              </a>
            </li>
          </nav>
        </div>
        <div class="HeaderSec">
          <img src="" class="HeaderPic" />
        </div>
      </div>
    </header>

    <section class="random-background">
      <section class="BodySection">
        <div class="TitleDIV">Creating a Palette...</div>
        <div class="SelectingBody">
          <div class="ColorPaletteLeft">
            <div class="ColorText">Color Palette</div>
            <div class="dotMain">
              <div class="dot" id="dot1"></div>
              <div class="hexColor" id="hex1"></div>
            </div>
            <div class="dotMain">
              <div class="dot" id="dot2"></div>
              <div class="hexColor" id="hex2"></div>
            </div>
            <div class="dotMain">
              <div class="dot" id="dot3"></div>
              <div class="hexColor" id="hex3"></div>
            </div>
          </div>
          <div class="Register">
            <div>
              <!-- Photos will go here, Have a selected Photo here -->
              <img class="Pictures" src="" id="photobucket" />
            </div>
            <div class="Buttons">
              <div class="yesDIV">
                <button class="yes_button" id="yes_button">Yes</button>
              </div>
              <div class="noDIV">
                <button class="no_button" id="no_button">No</button>
              </div>
            </div>
          </div>
          <div class="ColorPaletteRight">
            <div class="ColorText">Color Palette</div>
            <div class="dotMain">
              <div class="dot" id="dot4"></div>
              <div class="hexColor" id="hex4"></div>
            </div>
            <div class="dotMain">
              <div class="dot" id="dot5"></div>
              <div class="hexColor" id="hex5"></div>
            </div>
            <div class="dotMain">
              <div class="dot" id="dot6"></div>
              <div class="hexColor" id="hex6"></div>
            </div>
          </div>
        </div>
      </section>
      <footer class="Footer">
        <div class="saveGrid">
          <div></div>
          <div class="saveSection">
            <div class="saveTitle">Name Your Palette, Then Save it</div>
            <div class="saveForm">
              <form>
                <input class="paletteName" type="text" maxlength="20" />
                <button type="button" class="saveButton" id="save">
                  <div>SAVE PALETTE</div>
                </button>
              </form>
            </div>
          </div>
          <div></div>
        </div>
      </footer>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="palette.js"></script>
  </body>
  <script>
    CSS.paintWorklet.addModule("Background.js");
    document.documentElement.style.setProperty(
      "--pattern-seed",
      Math.random() * 20000
    );
  </script>

  <script type="module" src="./Background.js"></script>
</html>
