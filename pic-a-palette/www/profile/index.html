<!DOCTYPE html>
<style></style>
<html>
  <head>
    <title>Pic-A-Palette</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="profile.css" />
  </head>

  <body>
    <header class="main-header">
      <div class="HeaderDIV">
        <div class="HeaderSecName" id="userhere"></div>
        <div class="HeaderSec">
          <nav class="nav">
            <li>
              <a href="../home/index.html">
                <div class="Tab">
                  <span class="mask">SIGNOFF</span>
                  <button type="button" name="Hover">SIGNOFF</button>
                </div>
              </a>
            </li>
          </nav>
        </div>
        <div class="HeaderSec">
          <img src="" class="HeaderPic" />
        </div>
      </div>
    </header>

    <section class="random-background">
      <section class="BodySection">
        <div class="CreateDIV">
          <div>
            <div class="CreateButton">
              <span class="mask2">Create a Palette</span>
              <button type="button" name="Hover" id="create_palette">
                Create a Palette
              </button>
            </div>
          </div>
        </div>
        <div class="ScrollBar">
          <!--Scroll bar Section, I have it so that it can only be 10 rows but that can be chanegd -->
          <div class="ScrollGrid">
            <form action="" id="bigbox"></form>
          </div>
        </div>
        <!-- End of Scroll Section -->
      </section>
      <footer></footer>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="profile.js"></script>
  </body>
  <script>
    CSS.paintWorklet.addModule("Background.js");
    document.documentElement.style.setProperty(
      "--pattern-seed",
      Math.random() * 20000
    );
  </script>

  <script type="module" src="./Background.js"></script>
</html>
