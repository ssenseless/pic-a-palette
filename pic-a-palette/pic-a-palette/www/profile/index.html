<!DOCTYPE html>
<style></style>
<html>

<head>
  <title>Pic-A-Palette</title>
  <meta name="description" content="This is the description" />
  <link rel="stylesheet" href="profile.css" />
</head>

<body>
  <header class="main-header">
    <div class="HeaderDIV">
      <div class="HeaderSec">
        Welcome [Username]
      </div>
      <div class="HeaderSec">
        <nav class="nav main-nav">
          <li><a class="Tabs" href="../home/index.html">Sign-Out</a></li>
        </nav>
      </div>
      <div class="HeaderSec">
        <img src="" class="HeaderPic" />
      </div>
    </div>
  </header>

  <section class="random-background">
    <section class="BodySection">
      <div class="CreateDIV">
        <button class="CreateButton">
          <a class="CreateLink" href="../palette/index.html"> Create a Palette </a>
        </button>
      </div>
      <div class="ScrollBar">
        <!--Scroll bar Section, I have it so that it can only be 10 rows but that can be chanegd -->
        <div class="ScrollGrid">

          <!-- This is the row -->
          <div class="Grid">
            <div class="C1">
              <div class="Name">Name:</div>
              <div id="name">[Name here]</div>
            </div>
            <div class="CC">
              <div class="dot" id="dot1"></div>
              <div class="HexN" id="hex1">Hex#</div>
            </div>
            <div class="CC" id="dot2">
              <div class="dot"></div>
              <div class="HexN" id="hex2">Hex#</div>
            </div>
            <div class="CC" id="dot3">
              <div class="dot"></div>
              <div class="HexN" id="hex3">Hex#</div>
            </div>
            <div class="CC" id="dot4">
              <div class="dot"></div>
              <div class="HexN" id="hex4">Hex#</div>
            </div>
            <div class="CC" id="dot5">
              <div class="dot"></div>
              <div class="HexN" id="hex5">Hex#</div>
            </div>
            <div class="CC" id="dot6">
              <div class="dot"></div>
              <div>
                <div class="HexN" id="hex6">Hex#</div>
              </div>
            </div>
            <div class="C7">
              <button class="gridButtonEdit" id="edit">Edit</button>
              <button class="gridButtonsDelete" id="delete">Delete</button>
            </div>
          </div>
        </div>
        <!-- End of Row Section(For the first row) -->
      </div>
      <!-- End of the Scroll Section -->
    </section>
    <footer class="Footer"></footer>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="profile.js"></script>
</body>
<script>
  CSS.paintWorklet.addModule('Background.js');
  document.documentElement.style.setProperty('--pattern-seed', Math.random() * 20000);
</script>

<script type="module" src="./Background.js"></script>

</html>
